<!DOCTYPE HTML>
<html>

<head>

    <meta charset="UTF-8">

    <title>Online Classic Games</title>

    <link rel="stylesheet" href="lib/bootstrap/b_css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap/b_css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="lib/bootstrap/b_css/font.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheets.css">
    <link rel="stylesheet" href="snake.css">

    <script src="lib/bootstrap/b_js/jquery-3.2.1.min.js"></script>
    <script src="lib/bootstrap/b_js/bootstrap.min.js"></script>
    <script src="snake.js"></script>
</head>

<body class="container">
    <header class="masthead">
        <h2><span class="green">Online</span> <span class="orange">Classic</span> <span class="blue">Games</span></h2>
    </header>
    <nav>
        <ul class="nav nav-justified menu">
            <li class="active"><a href="#" class="green">Snake JS</a></li>
            <li><a a href="Tenis.html" class="blue">Tenis JS</a></li>
        </ul>
    </nav>
    <main class="container">
        <div class="row">
            <div class="col-md-8">
                <canvas width="650" height="420" id="canvas" onclick="snake.game.begin();"></canvas>
            </div>
            <div class="col-md-4" id="controls">
                <input type="button" id="pause" value="Play" onClick="snake.game.pause(this);" accesskey="p" class="btn btn-success">
                <br/>
                <br/>
                <input type="button" id="restart" value="Restart" onClick="snake.game.restart();" class="btn btn-success">
                <br/>
                <br/>

                <div class="score1">
                    Score :
                    <span id="scoreboard">0</span>
                </div>
                <br />

                <div class="instuction1-1">
                    <h4 class="score1-1">Rules</h4>
                    <p>Edge of the block is a wall</p>

                    <p><span class="border"><i class="fa">&#xf176;</i></span> Move the snake up</p>
                    <p><span class="border"><i class="fa">&#xf175;</i></span> Move the snake down</p>
                    <p><span class="border"><i class="fa">&#xf177;</i></span> Move the snake left</p>
                    <p><span class="border"><i class="fa">&#xf178;</i></span> Move the snake right</p>
                </div>
            </div>
        </div>

    </main>
    <footer>
        <div class="nav nav-justified footer">
            <a href="http://www.webappfactory.site" class="orange copiright">&copy;Web App Factory 2018 </a>
        </div>
    </footer>
</body>

</html>
